<!DOCTYPE html>

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>

<head>
    <meta charset="utf-8" />
    <title>Ksipna</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favico.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-toggler .navbar-toggler-icon {
            background-image: url(menu.png)
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav nav-pills me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Status</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="/general-settings.html">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/clock-settings.html">Clock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/network-settings.html">Network</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tools.html">Tools</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mt-6 p-3 bg-primary text-white rounded">
            <h1>Ksipna</h1>
            <h2>Clock Settings</h2>
        </div>
        <br />
        <form class="form-horizontal form-check" method="post">
            <div class="form-check">
                <label class="form-check-label" for="optDisplayHoursAndMinutes"><input type="radio"
                        class="form-check-input" id="optDisplayHoursAndMinutes" name="optClockType" value="0" %optDisplayHoursAndMinutesCheck%>Display
                    hours and minutes (default)
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="optDisplayMinutesAndSeconds"><input type="radio"
                        class="form-check-input" id="optDisplayMinutesAndSeconds" name="optClockType" value="1" %optDisplayMinutesAndSecondsCheck%>Display
                    minutes and seconds
                </label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input type='submit' class='btn btn-success' value='Save'>
            </div>

        </form>
        <small class='well well-sm'>
            (c)2023 Viktor Takacs - <a href='https://diy.viktak.com' target='_blank'>diy.viktak.com</a>
        </small>

    </div>
</body>

</html>
